<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Counter</title>
  <link rel="icon" type="image/x-icon" href="./plus-minus-solid.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>

  <div id="container">
    <h1 class="title">Counter</h1>

    <span id="counter">0</span>

    <div id="buttons">
      <button id="decrease" class="btn">decrease</button>
      <button id="reset" class="btn">reset</button>
      <button id="increase" class="btn">increase</button>
    </div>
  </div>
  
</body>
</html>
